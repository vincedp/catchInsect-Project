<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/insect-icon.ico" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Catch Insects</title>
  </head>
  <body>
    <div class="header header__container--1">
      <h1 class="text-1">Catch the insect</h1>
      <button class="play-btn">Play Game</button>
    </div>
    <div class="header header__container--2">
      <h2 class="text-2">What is your "favorite" insect?</h2>
      <div class="insect-buttons">
        <button class="insect-1 insect">
          <h5 class="text-btn">Butterfly</h5>
          <img class="img-btn" src="img/insects/butterfly.png" alt="" />
        </button>
        <button class="insect-2 insect">
          <h5 class="text-btn">Dragonfly</h5>
          <img class="img-btn" src="img/insects/dragonfly.png" alt="" />
        </button>
        <button class="insect-3 insect">
          <h5 class="text-btn">Lady bug</h5>
          <img class="img-btn" src="img/insects/ladybug.png" alt="" />
        </button>
        <button class="insect-4 insect">
          <h5 class="text-btn">Wasp</h5>
          <img class="img-btn" src="img/insects/wasp.png" alt="" />
        </button>
      </div>
    </div>
    <div class="header header__container--3">
      <div class="game-info">
        <h3 class="timer">Time: <span class="time">00:00</span></h3>
        <h3 class="scorer">Score: <span class="score">0</span></h3>
      </div>
      <div class="notif">
        <h6>Are you annoyed yet? :D</h6>
        <h6>You are playing:</h6>
        <h6>The Impossible Game</h6>
        <br />
        <h6>Let me know how far you got. ;)</h6>
        <h6>Twitter: <span class="link">@florinpop1705</span></h6>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>

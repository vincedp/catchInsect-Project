<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/insect-icon.ico" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Catch Insects</title>
  </head>
  <body>
    <div class="header">
      <div class="header__container--1">
        <h1 class="text-1">Catch the insect</h1>
        <button class="play-btn">Play Game</button>
      </div>
      <div class="header__container--2">
        <h2 class="text-2">What is your "favorite" insect?</h2>
        <div class="insect-buttons">
          <button class="insect-1 insect">
            <h4>Butterfly</h4>
            <img src="img/insects/butterfly.png" alt="" />
          </button>
          <button class="insect-1 insect">
            <h4>Dragonfly</h4>
            <img src="img/insects/dragonfly.png" alt="" />
          </button>
          <button class="insect-1 insect">
            <h4>Lady bug</h4>
            <img src="img/insects/ladybug.png" alt="" />
          </button>
          <button class="insect-1 insect">
            <h4>Wasp</h4>
            <img src="img/insects/wasp.png" alt="" />
          </button>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
